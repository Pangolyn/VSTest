name: Build App

on: [push]

jobs:
  build:
  
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
      name: Checkout code
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
    
    - name: Restore NuGet Packages
      run: nuget restore consoleapp1/consoleapp1.csproj
     
    - name: Build
      run: C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe consoleapp1/consoleapp1.csproj /p:Configuration=release
